{% extends 'Chicago/base.html' %}

{% block contenido %}
    <h1>Lista de Productos</h1>
    <a href="{% url Chicago:Producto_create%}"><button>Cargar Producto</button></a>
    <ul>
        {% for objects in objects_list %}
            <p>{{ objects.nombre }} | {{ objects.categoria }} | {{ objects.precio }} | {{ objects.stock }}</p>
        {% endfor %}
    </ul>
{% endblock contenido %}
