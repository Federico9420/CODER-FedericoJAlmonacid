{% extends 'Chicago/Base.html' %}

{% block contenido %}
    {% if form.instance.pk %}
        <h1>Productos: Panel de edición</h1>
    {% else %}
        <h1>Productos: Registro de productos</h1>
    {% endif %}
<h1>Crear Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cargar Producto</button>
    </form>    
    <br>
    <a href="{% url 'Chicago:Productos_list' %}"><button>Volver</button></a>
    <a href="{% url 'Chicago:index' %}"><button>Volver al menú principal</button></a>
{% endblock contenido %}
