{% extends 'Chicago/base.html' %}

{% block contenido %}
    <h1>Registro de ventas</h1>
    <a href="{% url Chicago:Ventas_Create%}"><button>Cargar Venta</button></a>
    <ul>
        {% for objects in objects_list %}
            <p>{{ objects.cliente }} | {{ objects.producto }} | {{ objects.cantidad }} | {{ objects.fecha }} | {{ objects.total }}</p>
        {% endfor %}
    </ul>
{% endblock contenido %}
