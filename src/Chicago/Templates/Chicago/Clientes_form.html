{% extends 'Chicago/Base.html' %}

{% block contenido %}
    <div class="container mt-5">
        {% if form.instance.pk %}
            <h1>Modificar Datos del Cliente</h1>
        {% else %}
            <h1>Nuevo Registro de Cliente</h1>
        {% endif %}

        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Cargar Cliente</button>
            </div>
        </form>

        <div class="mt-4">
            <a href="{% url 'Chicago:index' %}" class="btn btn-secondary">Volver al Men√∫ Principal</a>
        </div>
    </div>
{% endblock contenido %}
