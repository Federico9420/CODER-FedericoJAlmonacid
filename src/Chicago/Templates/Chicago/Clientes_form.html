{% extends 'Chicago/Base.html' %}

{% block contenido %}
    {% if form.instance.pk %}
        <h1>Clientes: Modificación de datos personales</h1>
    {% else %}
        <h1>Clientes: Nuevo registro</h1>
    {% endif %}
<h1>Crear Cliente</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cargar Cliente</button>
    </form>
    <br>
    <a href="{% url 'Chicago:index' %}"><button>Volver al menú principal</button></a>
    
{% endblock contenido %}
