{% extends 'Chicago/base.html' %}

{% block contenido %}
    <h1>Cartera de Clientes</h1>

    <form action="" method="get">
        <input type="text" name="busqueda" placeholder="Buscar...">

    </form>

    <a href="{% url 'Chicago:Clientes_create' %}"><button>Registrar Cliente</button></a>
    
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in object_list %}
                <tr>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.telefono }}</td>
                    <td>
                        <a href="{% url 'Chicago:Clientes_update' cliente.id %}"><button>Editar</button></a>
                        <a href="{% url 'Chicago:Clientes_delete' cliente.id %}"><button>Eliminar</button></a>
                    </td>
                </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay datos disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'Chicago:index' %}"><button>Volver al menú principal</button></a>
{% endblock contenido %}
