{% extends 'Chicago/base.html' %}

{% block contenido %}
    <div class="container py-5">
        <div class="card p-4 shadow-lg text-center">
            <h3 class="mb-4 text-danger">¿Estás seguro que deseas eliminar <strong>"{{ object }}"</strong>?</h3>
            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                    Sí, eliminar
                </button>
            </form>
            <a href="{% url 'Chicago:Productos_list' %}" class="btn btn-secondary btn-lg w-100">
                Volver
            </a>
        </div>
    </div>
{% endblock contenido %}
